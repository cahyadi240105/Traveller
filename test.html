<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Photo Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        /* First Gallery Section */
        .gallery-section {
            margin-bottom: 80px;
        }

        .gallery-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 30px;
        }

        .gallery-title {
            flex: 1;
        }

        .gallery-title h1 {
            font-size: 2.5rem;
            font-weight: 300;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .gallery-description {
            color: #6c757d;
            font-size: 1rem;
            max-width: 500px;
            line-height: 1.5;
        }

        .view-all-btn {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
            margin-left: 20px;
        }

        .view-all-btn:hover {
            background-color: #5a6268;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-top: 30px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            aspect-ratio: 1;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        /* Second Gallery Section - Travel Gallery */
        .travel-gallery {
            background-color: #f5f5f5;
            padding: 60px 0;
            margin: 0 -20px;
        }

        .travel-gallery .container {
            padding: 0 40px;
        }

        .travel-gallery-title {
            text-align: center;
            margin-bottom: 50px;
        }

        .travel-gallery-title h2 {
            font-size: 2.2rem;
            font-weight: 300;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .travel-gallery-title p {
            color: #6c757d;
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .travel-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 20px;
            height: 80vh;
            min-height: 600px;
        }

        .travel-item {
            position: relative;
            overflow: hidden;
            border-radius: 16px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background-color: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .travel-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
        }

        .travel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .travel-item:hover img {
            transform: scale(1.08);
        }

        /* Large image on the left */
        .travel-item.large {
            grid-row: 1 / 3;
            grid-column: 1 / 2;
        }

        /* Top right images */
        .travel-item.top-right-1 {
            grid-row: 1 / 2;
            grid-column: 2 / 3;
        }

        .travel-item.top-right-2 {
            grid-row: 1 / 2;
            grid-column: 3 / 4;
        }

        /* Bottom right images */
        .travel-item.bottom-right-1 {
            grid-row: 2 / 3;
            grid-column: 2 / 3;
        }

        .travel-item.bottom-right-2 {
            grid-row: 2 / 3;
            grid-column: 3 / 4;
        }

        /* Image overlay for hover effect */
        .travel-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(0, 0, 0, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 1;
        }

        .travel-item:hover::before {
            opacity: 1;
        }

        /* Responsive design */
        @media (max-width: 1024px) {
            .travel-grid {
                height: 70vh;
                min-height: 500px;
            }
        }

        @media (max-width: 992px) {
            .gallery-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .gallery-header {
                flex-direction: column;
                gap: 20px;
            }

            .view-all-btn {
                margin-left: 0;
                align-self: flex-start;
            }

            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .gallery-title h1 {
                font-size: 2rem;
            }

            .travel-gallery-title h2 {
                font-size: 1.8rem;
            }

            .travel-grid {
                grid-template-columns: 1fr 1fr;
                grid-template-rows: 1fr 1fr 1fr;
                height: auto;
                min-height: auto;
            }

            .travel-item.large {
                grid-row: 1 / 2;
                grid-column: 1 / 3;
            }

            .travel-item.top-right-1 {
                grid-row: 2 / 3;
                grid-column: 1 / 2;
            }

            .travel-item.top-right-2 {
                grid-row: 2 / 3;
                grid-column: 2 / 3;
            }

            .travel-item.bottom-right-1 {
                grid-row: 3 / 4;
                grid-column: 1 / 2;
            }

            .travel-item.bottom-right-2 {
                grid-row: 3 / 4;
                grid-column: 2 / 3;
            }

            .travel-gallery .container {
                padding: 0 20px;
            }

            .travel-grid {
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            .gallery-grid {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 20px 15px;
            }

            .gallery-title h1 {
                font-size: 1.8rem;
            }

            .travel-gallery-title h2 {
                font-size: 1.6rem;
            }

            .travel-grid {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(5, 250px);
            }

            .travel-item.large {
                grid-row: 1 / 2;
                grid-column: 1 / 2;
            }

            .travel-item.top-right-1 {
                grid-row: 2 / 3;
                grid-column: 1 / 2;
            }

            .travel-item.top-right-2 {
                grid-row: 3 / 4;
                grid-column: 1 / 2;
            }

            .travel-item.bottom-right-1 {
                grid-row: 4 / 5;
                grid-column: 1 / 2;
            }

            .travel-item.bottom-right-2 {
                grid-row: 5 / 6;
                grid-column: 1 / 2;
            }

            .travel-gallery .container {
                padding: 0 15px;
            }

            .travel-grid {
                gap: 10px;
            }
        }

        /* Loading animation */
        .gallery-item img,
        .travel-item img {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        .gallery-item img[src],
        .travel-item img[src] {
            animation: none;
            background: none;
        }

        @keyframes loading {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- First Gallery Section -->
        <div class="gallery-section">
            <div class="gallery-header">
                <div class="gallery-title">
                    <h1>From The Gallery</h1>

            <div class="gallery-grid">

        </div>
    </div>

    <!-- Second Gallery Section - Travel Gallery -->
    <div class="travel-gallery">
        <div class="container">
            <div class="travel-grid">
                <!-- Large image on the left -->
                <div class="travel-item large">

    </div>
</body>
